<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counter Application</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="css/all.min.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="badge">
            <div class="header">
                <a href="#" title="refresh"><i class="fas fa-sync-alt btn-refresh"></i></a>
                <div class="message">
                    <p>Message</p>
                </div>
                <a href="#" title="view report"><i class="fas fa-file-alt btn-report-view"></i></a>
            </div>
            <h1>Units Counted:</h1>
            <h1 class="counter" id="counter">0</h1>
            <a href="#" class="btn-inc">Increment</a>
            <a href="#" class="btn-save">Save</a>
            <div class="footer">
                <p>Current Total Tally: </p>
                <h2 class="totalTally">0</h2>
            </div>
            <div class="report-overlay">
                <div class="report-header">
                    <h1>Report</h1>
                    <a href="#" title="close"><i class="fas fa-window-close btn-report-close"></i></a>
                </div>
                <h4>Cumulative Count : <span class="count">0</span></h4>
                <h4># of Entries : <span class="tally">0</span></h4>
                <h4>Last 3 Entries : <span class="items">0</span></h4>
            </div>
        </div>
    </div>
</body>
</html>
