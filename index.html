<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counter Application</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="badge">
            <h1>Units Counted:</h1>

            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
