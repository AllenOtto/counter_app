<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counter Application</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="badge">
            <div class="header">
                <a href="#" title="refresh"><i class="fas fa-sync-alt"></i></a>
                <div class="message">
                    <p>Message</p>
                </div>
                <a class="btn-report" href="#" title="view report"><i class="fas fa-file-alt"></i></a>
            </div>
            <h1>Units Counted:</h1>
            <h1 class="counter" id="counter">0</h1>
            <a href="#" class="btn-inc">Increment</a>
            <a href="#" class="btn-save">Save</a>
            <div class="footer">
                <p>Current Total Tally: </p>
                <h2 class="totalTally">0</h2>
            </div>
            <div class="report-overlay">
                <div class="report-header">
                    <h1>Report</h1>
                    <a class="btn-close" href="#" title="close"><i class="fas fa-window-close"></i></a>
                </div>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quam sint provident, facere sed porro nisi repellat dicta explicabo iste alias est, nam inventore? Deserunt, temporibus atque. Asperiores, ipsa architecto? Sequi!</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
